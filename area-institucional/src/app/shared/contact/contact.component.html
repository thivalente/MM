<!-- Contact Us Start -->
<section class="section bg-purple" id="contact">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="text-center mb-5">
          <h3 class="title mb-3">Contato</h3>
          <!-- <p class="text-muted font-size-15">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p> -->
        </div>
      </div>
    </div>
    <div class="row align-items-center">
      <div class="contact-container col-lg-7">
        <div class="custom-form contact-form mb-5 mb-lg-0" [ngClass]="sucesso > 0 ? 'flip' : ''">
          <div id="message" class="mensagem-retorno" [ngClass]="sucesso === 0 ? '' : (sucesso === 1 ? 'sucesso' : 'falha')">
            <div class="item">{{mensagem_retorno}}</div>
            <div class="break"></div>
            <div class="item pointer" (click)="sucesso = 0"><a href="javascript:void(0)">Voltar</a></div>
          </div>
          <form class="formulario" [formGroup]="contatoForm" (ngSubmit)="enviar()" [ngClass]="sucesso > 0 ? 'fliped' : ''">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="name">Nome*</label>
                  <input id="name" type="text" class="form-control" autocomplete="off" placeholder="Nome" formControlName="nome" [ngClass]="{'is-invalid': displayMessage.nome }">
                  <span class="text-danger" *ngIf="displayMessage.nome">
                    <p [innerHTML]="displayMessage.nome"></p>
                  </span>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="email">E-mail*</label>
                  <input id="email" type="email" class="form-control" autocomplete="off" placeholder="Seu melhor e-mail" formControlName="email" [ngClass]="{'is-invalid': displayMessage.email }">
                  <span class="text-danger" *ngIf="displayMessage.email">
                    <p [innerHTML]="displayMessage.email"></p>
                  </span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12">
                <div class="form-group">
                  <label for="comments">Mensagem*</label>
                  <textarea id="comments" rows="4" class="form-control" placeholder="Digite aqui sua mensagem..." formControlName="mensagem" [ngClass]="{'is-invalid': displayMessage.mensagem }"></textarea>
                  <span class="text-danger" *ngIf="displayMessage.mensagem">
                    <p [innerHTML]="displayMessage.mensagem"></p>
                  </span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <button [disabled]="!contatoForm.valid" type="submit" class="btn btn-primary">Enviar <i-feather class="icon-size-15 ml-2 icon" name="send"></i-feather></button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="col-lg-5">
        <div class="contact-detail text-muted ml-lg-5">
          <p class="">
            <i-feather class="icon-xs icon mr-1" name="mail"></i-feather>: <span>contato@mminvestimentos.com.br</span>
          </p>
          <p class="">
            <i-feather class="icon-xs icon mr-1" name="phone-call"></i-feather>: <span>(11) 94522-6617</span>
          </p>
          <!-- <p class="">
            <i-feather class="icon-xs icon mr-1" name="clock"></i-feather> : <span>08:00 - 18:00</span>
          </p> -->
          <p style="white-space: nowrap;">
            <i-feather class="icon-xs icon mr-1" name="map-pin"></i-feather>: <span>Rua Leonardo Cerveira Varandas, 50 - Morumbi - SP</span>
          </p>
        </div>
      </div>
    </div>
  </div>
  <ngx-loading [show]="loading_contato" [template]="templatePanel"></ngx-loading>
</section>
<!-- Contact Us End -->
<ng-template #templatePanel></ng-template>
